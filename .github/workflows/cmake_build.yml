name: CMake Build Release and Debug
run-name: ${{ github.actor }} is compiling new things! ðŸš€
on: [push, pull_request]

env:
  BUILD_DIR: build
  CMAKE_VERSION: 3.20.0

jobs:
  setup-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache Submodules (Before)
        uses: actions/cache@v4
        with:
          path: |
            ${{github.workspace}}/include
          key: ${{ runner.os }}-submodules-${{ hashFiles('**/.gitmodules') }}
          restore-keys: |
            ${{ runner.os }}-submodules-

      - name: Checkout submodules
        if: steps.cache-submodules.outputs.cache-hit != 'true'
        working-directory: ${{github.workspace}}
        run: git submodule update --init --recursive

      - name: Cache Submodules (After)
        uses: actions/cache@v4
        with:
          path: |
            ${{github.workspace}}/include
          key: ${{ runner.os }}-submodules-${{ hashFiles('**/.gitmodules') }}
          restore-keys: |
            ${{ runner.os }}-submodules-

      - name: Build Debug
        working-directory: ${{github.workspace}}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build
      - name: Upload Debug Build
        uses: actions/upload-artifact@v3
        with:
          name: debug-build
          path: ${{github.workspace}}/build/elf2uf2

      - name: Build Release
        working-directory: ${{github.workspace}}
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
      - name: Upload Release Build
        uses: actions/upload-artifact@v3
        with:
          name: release-build
          path: ${{github.workspace}}/build/elf2uf2